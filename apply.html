<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数美,大数据综合解决方案提供商</title>
    <!--外部样式表-->
    <link rel="stylesheet" href="static/css/page/apply.scss">
    <!--hotcss-->
    <link rel="import" href="components/meta/meta.html?__inline">
</head>
<body>
<div class="body">
    <!--顶部导航-->
    <div class="header-wrapper">
        <link rel="import" href="components/header/header.html?__inline">
    </div>
    <!--菜单栏-->
    <div class="menu-wrapper" id="menu">
        <link rel="import" href="components/menu/menu.html?__inline">
    </div>
    <!--主内容区-->
    <div class="content-wrapper">
        <div class="banner-wrapper">
            <i class="iconfont">&#xe63d;</i>
            <span>请您如实填写申请信息，我们将于3个工作日内与您联系。</span>
        </div>
        <div class="form-wrapper">
            <form id="myForm">
                <div class="form-block">
                    <label for="account">账号:</label>
                    <p class="form-input error">
                        <input type="text" name="account">
                    </p>
                    <span class="msg error">
                        <i class="iconfont">&#xe62c;</i>账号格式错误
                    </span>
                </div>
                <div class="form-block">
                    <label for="password">密码:</label>
                    <p class="form-input">
                        <input type="password" name="password">
                    </p>
                    <span class="msg"></span>
                </div>
                <div class="form-block">
                    <label for="rewrite">确认密码:</label>
                    <p class="form-input">
                        <input type="password" name="rewrite">
                    </p>
                    <span class="msg"></span>
                </div>
                <div class="form-block">
                    <label for="company">公司:</label>
                    <p class="form-input">
                        <input type="text" name="company">
                    </p>
                    <span class="msg"></span>
                </div>
                <div class="form-block">
                    <label for="phone">手机号:</label>
                    <p class="form-input">
                        <input type="text" name="phone">
                    </p>
                    <span class="msg"></span>
                </div>
                <div class="form-block">
                    <label for="rewrite">验证码:</label>
                    <p class="form-input code">
                        <input type="text" name="rewrite">
                        <img src="https://www.fengkongcloud.com/verifyCode" alt="">
                    </p>

                    <span class="msg"></span>
                </div>
                <div class="form-btn">
                    <a >立即申请</a>
                </div>
            </form>
        </div>
    </div>
    <!--页脚-->
    <div class="footer-wrapper">
        <link rel="import" href="components/footer/footer.html?__inline">
    </div>
</div>
</body>
<!--script-->
<script type="text/javascript" src="static/js/page/application.js"></script>
</html>
